name: Flake8 Linting

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.x"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-django flake8-html flake8-bugbear flake8-black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Flake8 linting and generate HTML report
        if: always()
        run: |
          echo "Running Flake8 linting and generating HTML report..."

          # Run flake8 and display in console for immediate feedback
          flake8 . --format=default --statistics --count || true

          # Generate HTML report
          flake8 . --format=html --htmldir=flake8-report 2>&1 || true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-html-report
          path: flake8-report/
          if-no-files-found: warn

      - name: Generate PR comment
        if: github.event_name == 'pull_request'
        id: lint-report
        run: |
          echo "Generating PR comment..."

          # Get issue count from flake8 (just for the summary)
          FLAKE8_OUTPUT=$(flake8 . --count 2>&1 || true)
          TOTAL_COUNT=$(echo "$FLAKE8_OUTPUT" | tail -n 1 | grep -oE '^[0-9]+$' || echo "0")

          # Generate comment directly
          if [ "$TOTAL_COUNT" -eq "0" ]; then
            {
              echo "## üîç Flake8 Linting Report"
              echo ""
              echo "‚úÖ **No linting issues found!** Great job! üéâ"
              echo ""
              echo "---"
              echo "üìä Full HTML report available in workflow artifacts"
            } > comment.txt
          else
            # Get a preview of issues (first 30 lines)
            ISSUES=$(flake8 . --format=default 2>&1 | head -n 30 || true)
            ISSUE_LINE_COUNT=$(flake8 . --format=default 2>&1 | wc -l || echo "0")
            
            # Start writing the comment
            {
              echo "## üîç Flake8 Linting Report"
              echo ""
              echo "‚ö†Ô∏è **Found $TOTAL_COUNT linting issue(s)**"
              echo ""
              echo "<details>"
              echo "<summary>Click to see linting issues (showing first 30)</summary>"
              echo ""
              echo '```'
              echo "$ISSUES"
            } > comment.txt
            
            # Add truncation notice if needed
            if [ "$ISSUE_LINE_COUNT" -gt 30 ]; then
              {
                echo "..."
                echo "(Check the full HTML report in artifacts for all issues)"
              } >> comment.txt
            fi
            
            # Close the details block
            {
              echo '```'
              echo "</details>"
              echo ""
              echo "---"
              echo "üìä Full HTML report available in workflow artifacts"
            } >> comment.txt
          fi

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.txt', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üîç Flake8 Linting Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
