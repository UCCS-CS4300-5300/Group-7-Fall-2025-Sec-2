name: Test Coverage

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests with coverage and check for no tests
        id: pytest
        run: |
          set -o pipefail
          pytest --cov=./ --cov-report=term-missing --cov-report=xml | tee pytest-output.log
          if grep -q "collected 0 items" pytest-output.log; then
            echo "::warning::No tests were run! Please add tests to your project."
          fi

      - name: Display coverage report
        if: always()
        run: |
          cat pytest-output.log || echo "No pytest output log found."
