name: Run Django Tests with Coverage

on:
  push:
    branches: ["**"]

permissions:
  contents: read

jobs:
  tests:
    # Only run on push events OR on pull_request events from forks
    # This prevents double runs on PR pushes from the same repo
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HOTEL_API_KEY: ${{ secrets.HOTEL_API_KEY }}
      SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.x"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python manage.py makemigrations
          python manage.py migrate
          python manage.py collectstatic --noinput

      - name: Run tests with coverage
        run: |
          coverage run --concurrency=multiprocessing manage.py test --parallel=auto
          exit_code=$?
          if [ "$exit_code" -eq 5 ]; then
            echo "No tests found - assuming as 100% coverage"
            exit 0
          elif [ "$exit_code" -eq 0 ]; then
            echo "All tests passed"
          else
            echo "Tests failed with exit code $exit_code"
            exit $exit_code
          fi

      - name: Generate report and verify minimum 80% coverage
        run: |
          coverage combine
          coverage report -m --fail-under=80
          coverage xml

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore
